name: TEA CD

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build TEA
        run: zig build -Doptimize=ReleaseSafe

      - name: Rename artifact
        run: cp zig-out/bin/tea.exe tea-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: tea-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
